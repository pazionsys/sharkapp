<!doctype html>
<html ng-app="shark">
<head>    
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" name="viewport" />

	<link rel="stylesheet" href="res/css/topcoat-mobile-light.min.css">
	<link rel="stylesheet" href="res/css/stylesheet.css">
	<link rel="stylesheet" href="res/css/owl.carousel.css">
	<link rel="stylesheet" href="res/css/owl.theme.css">
	<link rel="stylesheet" href="res/css/swipebox.css">
</head>
<body>
	<!-- [header -->
	<header class="row topcoat-navigation-bar">
		<button class="topcoat-button" id="backbutton" ng-click="previousPage()">&lt;</button>
		<div class="topcoat-navigation-bar__item center full">
			<h1 class="topcoat-navigation-bar__title">Shark app</h1>
		</div>
	</header>
	<!-- header] -->

	<!-- [main -->
	<div ng-view class="content row scroll-y" id="view"></div>
	<!-- main] -->
	
	<!-- [footer -->
	<footer class="row">
		<div class="topcoat-button-bar" ng-controller="MenuCtrl">
			<div class="topcoat-button-bar__item"><button class="topcoat-button-bar__button" type="button" ng-model="selectedPage" ng-click="navigate('home');" btn-radio="'Home'">Home</button></div>
			<div class="topcoat-button-bar__item"><button class="topcoat-button-bar__button" type="button" ng-model="selectedPage" ng-click="navigate('sharks');" btn-radio="'Sharks'">Sharks</button></div>
			<div class="topcoat-button-bar__item"><button class="topcoat-button-bar__button" type="button" ng-model="selectedPage" ng-click="navigate('news');" btn-radio="'News'">News</button></div>
			<div class="topcoat-button-bar__item"><button class="topcoat-button-bar__button" type="button" ng-model="selectedPage" ng-click="navigate('info');" btn-radio="'Info'">Info</button></div>
		</div>
	</footer>
	<!-- footer] -->

	<!-- [libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="lib/jquery.isotope.min.js"></script>
	<script src="lib/ios-orientationchange-fix.js"></script>
	<script src="lib/jquery.swipebox.js"></script>
	<script src="lib/angular-resource.js"></script>
	<script src="lib/ui-bootstrap-0.6.0.min.js"></script>
	<script src="lib/ui-map.js"></script>
	<script src="lib/event.js"></script>
	<script src="lib/owl.carousel.min.js"></script>
	
	
		<!-- application -->
		<!-- models -->
		<script src="src/main/javascript/model/Shark.js"></script>    
		<script src="src/main/javascript/model/Sea.js"></script>
		<script src="src/main/javascript/model/NewsItem.js"></script>
		<!-- controllers -->	
		<script src="src/main/javascript/controllers.js"></script>    
		<!-- utility -->
		<script src="src/main/javascript/DataProvider.js"></script>
		<!-- bootstrap -->
		<script src="src/main/javascript/app.js"></script>
		<!-- application] -->
		<!-- [hide nav bars -->
		<script type="application/x-javascript"> addEventListener("load", function() { 
			setTimeout( hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
		</script>
		<!-- hide nav bars] -->
		
	<!-- libraries] -->
</body>
</html>
